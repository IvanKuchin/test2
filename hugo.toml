baseURL = "https://inspiremeweddingplanner.w-influencers.com/"
copyright = "Â© Inspire Me Event Planner"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
# timeZone = "Europe/Berlin"
timeout = "120s"
title = "Inspire Me Event Planner"
theme = "gallery"

[params]
  defaultTheme = "light"
  description = "Inspire Me - Photography & Event Planner"
  title = "My Gallery"
  [params.author]
    email = "user@example.com"
    name = "Your Name"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
